<div class="row" id="login-screen">
        <form action="" method="POST" id="form">
            <div class="form">
                <h1>Welcome to Course Manager</h1>
                <div class="caja">
                    <input type="text" name="username" id="name"><span class="barra"></span>
                    <label for="name">Username: </label>
                </div>
                <div class="caja">
                    <input type="password" name="password" id="password"><span class="barra"></span>
                    <label for="password">Password: </label>
                </div>
                <button type="button" id="login" onclick="login()">Login</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
</div>
